---
layout: archive
permalink: /tags/
footer: false
---
<!-- 이건 네비바에서 접근할 수 있는 태그 클라우드, inlude에 옮긴 다음 single.html 밑에 붙이는 용도로 쓸 수도 있다. -->
<h2>{{ page.tag }}</h2>
<ul>
{% for post in page.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }} | Tags: {{ post | tags }})</li>
{% endfor %}
</ul>

<div id="tag-cloud">
  {{ site | tag_cloud }}
</div>
